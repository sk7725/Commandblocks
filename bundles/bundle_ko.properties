mod.commandblocks.name = [cyan]커맨드[] 모드
mod.commandblocks.description = 여러 새 기능들이 추가되는 모드입니다!\n명령 블록, 노트 블록과 피스톤과 같은 [orange]신개념 블록[],\n연구하고 사용할 수 있는 [white]명령어[]와 [accent]스킬[],\n그리고 완전히 새로운 [scarlet]게임 모드[],\n그리고 그 이상이 추가됩니다!\n\n[accent]기여자:\n우파루파, 영감, 귀여운 펜타, Xelo, Sonnicon, Gdeft, Eldoofus, EyeofDarkness, SpaceEarthEX, Senri[]\n[royal]한국어 번역: sk7725[]\n\n[#7289da]디스코드[] 서버로 놀러오세요:\nhttps://discord.gg/RCCVQFW[]\n\n[scarlet]캠페인을 위한 연구 비용 추가란 말이다! 이제 대재앙을 캠페인에서 즐겨라![]

block.commandblocks-commandb.name = 명령 블록
block.commandblocks-commandb.description = 명령어를 실행합니다.\n[accent]블록 종류:[]\n  [coral]반응형:[] 한번 명령어를 실행합니다.\n  [green]연쇄:[] 바로 뒤의 명령 블록이 작동되면 연쇄적으로 명령어를 실행합니다.\n  [#885ef2]반복:[] 계속 명령어를 실행합니다.\n[accent]전력 필요:[]\n  전령 공급시에만 명령을 실행합니다.\n[accent]조건적:[]\n  바로 뒤의 명령 블록이 성공적으로 명령어를 실행하면 명령어를 실행합니다.\n[accent]지연 시간:[]\n  해당 시간이 지나면 명령어를 실행합니다. 반복 명령 블록의 경우에는 해당 시간 간격마다 명령어를 실행합니다.
block.commandblocks-commandblock.name = 명령 블록
block.commandblocks-commandblock.description = 전력이 공급되면 한번 명령어를 실행합니다.
block.commandblocks-commandblockchained.name = 연쇄 명령 블록
block.commandblocks-commandblockchained.description = 바로 뒤의 명령 블록이 성공적으로 명령어를 실행하면 명령어를 실행합니다.
block.commandblocks-commandblockrepeating.name = 반복 명령 블록
block.commandblocks-commandblockrepeating.description = 전력이 공급되면 계속 명령어를 실행합니다.
block.commandblocks-commandblockunit.name = 유닛 명령 블록
block.commandblocks-commandblockunit.description = 밟은 유닛으로 하여금 명령어를 실행합니다. \n\n[royal]명령어의 실행자는 이 블럭이 아니라 유닛입니다.[]
block.commandblocks-button.name = 버튼
block.commandblocks-button.description = 누르면 전력을 생산합니다.
block.commandblocks-buttonbig.name = 대형 버튼
block.commandblocks-buttonbig.description = 누르면 전력을 생산합니다. \n더욱 누르기 편리합니다.
block.commandblocks-buttonpad.name = 압력판
block.commandblocks-buttonpad.description = 밟으면 전력을 생산합니다.
block.commandblocks-buttonpadbig.name = 대형 압력판
block.commandblocks-buttonpadbig.description = 밟으면 전력을 생산합니다. \n공중의 유닛도 감지합니다.
block.commandblocks-buttonrouter.name = 감지 분배기
block.commandblocks-buttonrouter.description = 자원을 감지하면 전력을 생산합니다. 분배기의 역할도 합니다.
block.commandblocks-buttonrouterbig.name = 대형 감지 분배기
block.commandblocks-buttonrouterbig.description = 자원을 감지하면 전력을 생산합니다. 분배기의 역할도 합니다. \n더욱 반응이 빠르지만 깜빡거릴 수 있습니다.
block.commandblocks-msgprotected.name = 공지 블록
block.commandblocks-msgprotected.description = 글을 확인할 수 있습니다. 작성은 관리자나 로컬 플레이어만 가능합니다. 이것을 이용하여 공지를 내리세요.
block.commandblocks-playernote.name = 소리 블록
block.commandblocks-playernote.description = 전력이 공급되면 음을 냅니다. 아래 설치된 벽 블록에 따라 악기가 변합니다.
block.commandblocks-playertune.name = 조율 블록
block.commandblocks-playertune.description = 음을 미세조정합니다. 아래 설치된 블록에 따라 조율되는 악기가 다릅니다.
block.commandblocks-playermusic.name = 음악 블록
block.commandblocks-playermusic.description = 여러 개의 음을 차례로 재생합니다. BPM을 입력하고 그 뒤에 빈칸으로 구분된 음을 입력하며, 쉼표로는 x를 사용하세요. 음 뒤에 -를 붙여서 두배의 길이로 재생하거나 /을 붙여서 반의 길이로 재생하세료(여러번 중복해서 붙일 수 있습니다).
block.commandblocks-camwall.name = 시선 고정 벽
block.commandblocks-camwall.description = 화면(시선)의 중심에게 벽처럼 작용합니다. 스크롤이 빠르면 뛰어넘을 수 있습니다. 벽 바로 뒤에 설치해서 벽이 기체를 막는 듯한 효과를 주세요.
block.commandblocks-camwalldir.name = 방향성 시선 고정 벽
block.commandblocks-camwalldir.description = 화면(시선)의 중심에게 일방통행처럼 작용합니다. 더욱 고정력이 강합니다. 벽 바로 뒤에 설치해서 벽이 기체를 막는 듯한 효과를 주세요.
block.commandblocks-posreader.name = 좌표 확인 블록
block.commandblocks-posreader.description = 설치된 곳의 좌표를 확인할 수 있습니다.
block.commandblocks-posreaderblock.name = 타일 확인 블록
block.commandblocks-posreaderblock.description = 바라보는 타일의 정보를 확인할 수 있습니다.
block.commandblocks-posreaderent.name = 타일 엔티티 확인 블록
block.commandblocks-posreaderent.description = 바라보는 타일의 타일 엔티티의 정보를 확인할 수 있습니다. 타일 엔티티가 없는 타일이면 비어 있습니다.
block.commandblocks-posreaderjson.name = 모드 확인 블록
block.commandblocks-posreaderjson.description = 이 모드의 정보를 확인할 수 있습니다.
block.commandblocks-unitreader.name = 유닛 확인기
block.commandblocks-unitreader.description = 마지막으로 밟은 유닛이나 기체의 정보를 확인할 수 있습니다.
block.commandblocks-unitcacher.name = 유닛 태그기
block.commandblocks-unitcacher.description = 마지막으로 밟은 유닛을, 이 블록의 내용을 태그 이름으로 해서 기억합니다.
block.commandblocks-setconv.name = 설정 컨베이어
block.commandblocks-setconv.description = 속도 설정이 가능한 자원 수송 레일. 설정 컨베이어 조절기를 통해 이 컨베이어의 속도를 조절하세요.
block.commandblocks-setconvmodder.name = 설정 컨베이어 조절기
block.commandblocks-setconvmodder.description = 속도 설정이 가능한 자원 수송 레일. 원하는 속도를 입력하세요.
block.commandblocks-setconva.name = 설정 장갑 컨베이어
block.commandblocks-setconva.description = 속도는 설정 컨베이어와 동일하나, 컨베이어 외에는 자원을 받지 못합니다. \n\n[royal]마찬가지로, 장갑 컨베이어의 자원을 내보내는 대상이 일직전상에 있을 시에는 자원을 받을 수 있습니다.[]
block.commandblocks-powerlogicg.name = 논리 회로
block.commandblocks-powerlogicg.description = 입력된 전력을 연산하여 알맞은 전력을 출력합니다. 표시된 위치에 설치된 블록에서 입력값을 받습니다. \n\n[royal]입력이 될 블록을 직접 이 블록과 연결하지 마세요.[] \n[red]과도한 사용은 게임을 튕기게 할 수 있습니다.[]
block.commandblocks-magicrouter.name = 연금술 블록
block.commandblocks-magicrouter.description = 마법입니다! 모든 자원을 특정한 자원으로 변환합니다. 세 방향으로 자원을 출력합니다.
block.commandblocks-colorcanvas.name = 캔버스
block.commandblocks-colorcanvas.description = 색깔 선택기와 붓 선택기로 붓의 색깔과 종류를 정하고, 이 블록을 탭해서 색을 칠하세요. \n필터아트의 새로운 차원입니다.
block.commandblocks-colorpicker.name = 색깔 선택기
block.commandblocks-colorpicker.description = 붓의 색깔을 변경할 수 있는 블록입니다.
block.commandblocks-colorpickerhex.name = 16진수 색깔 선택기
block.commandblocks-colorpickerhex.description = 붓의 색깔을 변경할 수 있는 블록입니다. 이 블록은 색깔 하나를 저장하며, 이 색깔을 회수하거나 설정할 수 있습니다.
block.commandblocks-colorpickerbrush.name = 붓 선택기
block.commandblocks-colorpickerbrush.description = 붓의 종류를 변경할 수 있는 블록입니다.
block.commandblocks-playermover.name = 말 조종기
block.commandblocks-playermover.description = 말을 소환하고 움직이는 블록입니다. 말은 얼음 위에 미끄러지며, 컨베이어에 밀리고 벽에 막힙니다. 또한 압력판을 밟을 수 있습니다.
block.commandblocks-gameyoot.name = 윷
block.commandblocks-gameyoot.description = 윷을 던질 수 있는 블록입니다.
block.commandblocks-armorstandmodder.name = 갑옷 거치대 조절기
block.commandblocks-armorstandmodder.description = 모든 갑옷 거치대의 투명도를 조절합니다.
block.commandblocks-powerswitch.name = 스위치
block.commandblocks-powerswitch.description = 이 블록과 모든 노드와의 연결을 키고 끕니다.
block.commandblocks-powertrans.name = 트랜지스터
block.commandblocks-powertrans.description = 입력된 전력에 따라 모든 노드와의 연결을 키고 끕니다.\n표시된 위치에 설치된 블록에서 입력값(베이스)을 받습니다. 모든 연결된 노드가 콜렉터이자 이미터입니다.
block.commandblocks-magictele.name = 자원 순간이동기
block.commandblocks-magictele.description = 자원을 지정한 위치로 순간이동시킵니다. 여러 자원을 무한한 속도로 동시에 이동시킬 수 있습니다.\n\n[royal]마치 공간이 접는 것처럼 작동합니다. 자원의 출발점과 도착점을 잇기 때문이죠. \n[red]뫼비우스의 띠를 만들지 마세요.[]
block.commandblocks-keyblock.name = 키 블록
block.commandblocks-keyblock.description = 특정 키가 눌렸을 때 전력을 생산합니다. 서버에서의 사용은 불안정할 수 있습니다.
block.commandblocks-boostpad.name = 대시 블록
block.commandblocks-boostpad.description = 플레이어나 유닛이 밟으면 짧은 시간 동안 질주합니다.
block.commandblocks-buttongg.name = 그 버튼
block.commandblocks-buttongg.description = [scarlet]흠터[]
block.commandblocks-slimeblock.name = 슬라임 블록
block.commandblocks-slimeblock.description = 플레이어나 유닛이 닿으면 튕겨냅니다.
block.commandblocks-blockcopy.name = 타일 유니코드 복사기
block.commandblocks-blockcopy.description = 맞닿은 타일을 유니코드로 변환시켜 복사가 가능하게 합니다. 원하는 타일의 이름을 직접 입력하실 수도 있습니다.\n\n[royal]자원이나 액체의 이름을 입력할 수도 있습니다.
block.commandblocks-researchskill.name = 스킬 연구 단지
block.commandblocks-researchskill.description = 스킬의 연구를 위한 연구 단지입니다. 연구는 코어의 자원을 소모합니다. 연구를 시작할 경우 연구 단지를 해체할 수는 없지만, 외부 공격에 의해 파괴되면 모든 연구 진행도를 잃습니다. 연구 단지는 하나만 설치할 수 있습니다.\n\n[royal]스킬을 시전하려면, 해당 스킬을 장착하고 Q 키를 누르세요(모바일은 화면 더블 탭). 스킬은 기체의 인벤토리에서 해당 자원을 소모합니다.[]
block.commandblocks-timer.name = 반복 신호기
block.commandblocks-timer.description = 설정된 일정 시간마다 전력을 생성합니다.
block.commandblocks-mp3player.name = MP3 플레이어
block.commandblocks-mp3player.description = MP3 파일을 재생합니다!\n몇몇 기기(스팀 버전 포함?)에서는 작동이 되지 않으며, [scarlet]해당 기기에서는 민더스트리를 튕기게 합니다![] \n[gray](못 고쳐요...)[]
block.commandblocks-shadertester.name = 쉐이더 실험용 블록
block.commandblocks-shadertester.description = Displays an GLSL fragment shader. Press the edit icon to edit the code, and press the star icon to apply the shader. Errors will be displayed in multiplayer chat. Useful if you want to experiment with a shader before applying it to your code.
block.commandblocks-drawtester.name = 드로우 실험용 블록
block.commandblocks-drawtester.description = Draws itself with a custom js code. Press the edit icon to edit the code, which will overwrite the [royal]draw(tile)[]. Useful if you want to experiment with a drawing function before applying it to your code.
block.commandblocks-tabletester.name = UI 실험용 블록
block.commandblocks-tabletester.description = Displays a custom dialog. Press the edit icon to edit the code, which will edit its dialog content with the [royal]dialog.cont[] referenced as [royal]cont[]. Press the star icon to view the dialog. Useful if you want to experiment with a dialog before applying it to your code.
block.commandblocks-jstester.name = JS 실험용 블록
block.commandblocks-jstester.description = Executes a custom js code. Press the edit icon to edit the code, and press the star icon to execute it.\nWell, you are better off using the [royal]$ Notation[] of command blocks, so not that useful.
lock.commandblocks-fxtester.name = FX 실험용 블록
block.commandblocks-fxtester.description = Displays a custom fx. Press the edit icon to edit the code, which will render the effect. Press the star icon to summon the effect. Press the circle icon to toggle the dration of the effect(30 or 90).\nUseful if you want to experiment with an effect before applying it to your code.
block.commandblocks-sporeblock.name = 포자 블록
block.commandblocks-sporeblock.description = 포자 포드로 만들어진, 끈적끈적한 블록입니다.\n\n[royal]피스톤으로 밀면 인접하는 블록들에 달라붙습니다.[]
block.commandblocks-tensorbind.name = 텐서 접합부
block.commandblocks-tensorbind.description = 텐서 나노입자로 만들어져 주위의 블록의 표면에 완벽하게 달라붙는 블록입니다.\n\n[royal]피스톤으로 밀면 인접하는 블록들에 달라붙습니다. 포자 블록에는 달라붙지 않습니다.[]
block.commandblocks-sporedir.name = 반 포자 블록
block.commandblocks-sporedir.description = 포자 포드로 만들어진, 끈적끈적한 블록입니다.\n한쪽 면만 포자 블록이며, 나머지 세 면은 일반 블록 취급을 받습니다.\n\n[royal]피스톤으로 밀면 끈적한 면과 인접한 블록에 달라붙습니다.[]
block.commandblocks-tensordir.name = 반 텐서 접합부
block.commandblocks-tensordir.description = 텐서 나노입자로 만들어져 주위의 블록의 표면에 완벽하게 달라붙는 블록입니다.\n한쪽 면만 텐서 접합부이며, 나머지 세 면은 일반 블록 취급을 받습니다.\n\n[royal]스톤으로 밀면 끈적한 면과 인접한 블록에 달라붙습니다. 끈적한 면은 포자 블록에는 달라붙지 않습니다.[]
block.commandblocks-lastlog.name = 로그 확인 블록
block.commandblocks-lastlog.description = 모바일 프로그래머들을 위해 만들어진, 로그를 읽을 수 있는 블록입니다.
block.commandblocks-lastlog.dialog = 로그
block.commandblocks-piston.name = 피스톤
block.commandblocks-piston.description = 전력을 받으면 블록을 12개까지 전방으로 밀 수 있습니다.\n여러가지 블록, 자원 혹은 유닛을 운반할 깨 유용합니다.
block.commandblocks-pistonsticky.name = 끈끈이 피스톤
block.commandblocks-pistonsticky.description = 전력을 받으면 블록을 12개까지 전방으로 밀 수 있습니다.\n전력 공급이 중단되면, 밀었던 블록들을 원래의 위치로 다시 끌어옵니다.\n여러가지 블록, 자원 혹은 유닛을 운반할 깨 유용합니다.
block.commandblocks-accel.name = 가속도계
block.commandblocks-accel.description = 움직여지면 전력을 생산합니다.\n\n[royal]피스톤에 의해 움직여질때 전력을 생산하지만, 피스톤만 이 블록음 움직이게 할 수 있는것은 아닙니다.[]
block.commandblocks-pistoninf.name = 무한 피스톤
block.commandblocks-pistoninf.description = 전력을 받으면 블록을 99개까지 전방으로 밀 수 있습니다.\n샌드박스 전용.
block.commandblocks-pistoninfst.name = 무한 끈끈이 피스톤
block.commandblocks-pistoninfst.description = 전력을 받으면 블록을 99개까지 전방으로 밀 수 있습니다.\n전력 공급이 중단되면, 밀었던 블록들을 원래의 위치로 다시 끌어옵니다.\n샌드박스 전용.
block.commandblocks-surgejoint.name = 설금 접착제
block.commandblocks-surgejoint.description = 설금과 포자 포드로 만들어진, 끈적끈적하면서 전기가 통하는 블록입니다.\n\n[royal]피스톤으로 밀면 인접하는 블록들에 달라붙습니다. 포자 블록에 달라붙습니다.[]

block.commandblocks-explosive.name = 채굴 폭탄
block.commandblocks-explosive.description = 폭발하며 그 힘으로 주위 자원을 채굴합니다. 채굴한 자원은 컨베이어를 제외한 주변의 가까운 블록으로 반됩니다.\n누르거나 전력을 제공하면 폭발합니다.\n\n[royal]뜨거운 타일 위에 설치하면 자동으로 폭발합니다.[]
block.commandblocks-explosivelarge.name = 대형 채굴 폭탄
block.commandblocks-explosivelarge.description = 폭발하며 그 힘으로 주위 자원을 채굴합니다. 채굴한 자원은 컨베이어를 제외한 주변의 가까운 블록으로 반됩니다. 더 많은 자원을 채굴하지만, 너무 약한 자원은 오히려 폭발을 견딜 수 없습니다.\n전력을 제공하면 폭발합니다.\n\n[royal]뜨거운 타일 위에 설치하면 자동으로 폭발합니다.[]
block.commandblocks-loader.name = 로더
block.commandblocks-loader.description = 인접한 컨테이너, 창고, 공장 또는 코어로 자원을 넣습니다. 해당 자원을 원래 받지 않는 블록에게도 자원을 넣을 수 있습니다.\n\n[royal]코어에 들어가지 않는 자원을 코어에 넣을 때, 서로 다른 팀 사이에 자원을 공유할 때, 혹은 효율적인 공장을 지을 때 유용합니다.\n코어에 자원을 넣으려면 코어에 직접 연결해야 합니다,
block.commandblocks-campfire.name = 모닥불
block.commandblocks-campfire.description = 석탄을 태워 크고 아름다운 불을 피웁니다.\n적들을 약간 유도하는 효과가 있습니다.
block.commandblocks-enderbox.name = 중첩 컨테이너
block.commandblocks-enderbox.description = 각종 자원을 저장할 수 있습니다.\n저장된 자원은 모든 중첩 컨테이너와 공유됩니다.
block.commandblocks-enderchest.name = 중첩 창고
block.commandblocks-enderchest.description = 각종 자원을 대량으로 저장할 수 있습니다.\n저장된 자원은 모든 중첩 창고와 공유됩니다.\n중첩 컨테이너와 자원이 공유되지는 않습니다.
block.commandblocks-bitcrystal.name = 비트륨 결정화기
block.commandblocks-bitcrystal.description = 물질의 원자를 비트륨의 상태로 변환합니다.\n자원의 종류와 상관없이 비트륨으로 만들 수 있습니다. 그러나 비트륨 생산시, 다음 비트륨의 제작을 위한 필요 자원이 두배가 됩니다.\n\n[royal]이 건물은 맵에서 유일하게 남았을 때는 파괴가 불가능해집니다.[]
block.commandblocks-scalarcooker.name = 베타 가마
block.commandblocks-scalarcooker.description = 플라스터늄과 토륨을 헙성해 스칼라를 만듭니다.
block.commandblocks-vectorkiln.name = 알파 도가니
block.commandblocks-vectorkiln.description = 실리콘과 스칼라를 합성해 벡터를 제작합니다. 파이라타이트로 열을 공급합니다.
block.commandblocks-zetarefiner.name = 텐서 정제소
block.commandblocks-zetarefiner.description = 설금과 스칼라, 벡터를 텐서로 융합합니다.
block.commandblocks-codecrafter.name = 소스 모더
block.commandblocks-codecrafter.description = 구리, 강화유리, 이진 통나무, 스칼라, 벡터, 텐서를 합성해 소스 합금을 제작합니다.\n이 공장은 대량의 커피가 필요합니다.
block.commandblocks-cmachine.name = 커피 머신
block.commandblocks-cmachine.description = 물에 고철을 갈아 커피를 만듭니다.\n고양이도 사용 할 수 있을 정도로 간단합니다.
block.commandblocks-disassembler.name = 가속 분해기
block.commandblocks-disassembler.description = 광재와 고철을 재활용해서 각종 자원을 생산한다고 알려져 있습니다. 훨씬 더 극소량의 자원도 분리가 가능합니다.
block.commandblocks-sporegrower.name = 포자나무 농장
block.commandblocks-sporegrower.description = 포자나무를 재배합니다. 클릭해서 수확하세요.
block.commandblocks-treegrower.name = 이진 트리 농장
block.commandblocks-treegrower.description = 이진 트리를 재배합니다. 클릭해서 수확하세요.
block.commandblocks-rbgrower.name = 레드-블랙 트리 농장
block.commandblocks-rbgrower.description = 레드-블랙 트리를 재배합니다. 클릭해서 수확하세요.
block.commandblocks-grinder.name = 분쇄기
block.commandblocks-grinder.description = 여러 종류의 금속들을 고철로 분쇄하는 것처럼 보입니다. 자세한 원리는 알 수 없습니다.
block.commandblocks-tppad.name = 텔레포터
block.commandblocks-tppad.description = 같은 전력망에 연결되어 있는 다른 텔레포터로 기체를 순간이동시킵니다.\n클릭해서 발동할 수 있습니다.

block.commandblocks-undyne.name = 스피어
block.commandblocks-undyne.description = 중형 포탑입니다.\n에너지로 이루어진 관통하는 창으로 다량의 적을 쓸어버립니다.
block.commandblocks-undyne2.name = 저스티스
block.commandblocks-undyne2.description = 대형 포탑입니다.\n다량의 고에너지의 관통하는 창을 날립니다.\n푸른 창은 공격력이 높고, 노란 창은 적을 향해 여러번 튕깁니다.
block.commandblocks-festival.name = 축제
block.commandblocks-festival.description = 중형 포탑입니다.\n에너지를 적을 스턴하는 탄력있는 공으로 압축합니다.\n공급 전력에 비례해 공격 속도가 빨라집니다.

block.commandblocks-magicwall.name = 비트륨 벽
block.commandblocks-magicwall.description = 모든 공격에 오직 1의 피해만 받는 벽입니다. 그 어떤 강한 적들에도 밀리지 않습니다. \n\n[royal]불에 약하니 물이나 냉각수가 공급되는 파도를 가까이에 두세요.
block.commandblocks-magicwalllarge.name = 대형 비트륨 벽
block.commandblocks-magicwalllarge.description = 비트륨 벽 4개를 뭉친 블록입니다.
block.commandblocks-wallzeta.name = 텐서 벽
block.commandblocks-wallzeta.description = 매우 강한 홀로그램을 투영하는 벽입니다. 매우 많은 양의 전력을 필요로 합니다.
block.commandblocks-wallzetalarge.name = 대형 텐서 벽
block.commandblocks-wallzetalarge.description = 텐서 벽 4개를 뭉친 블록입니다.
block.commandblocks-wallspace.name = 공간 벽
block.commandblocks-wallspace.description = 파괴되면 그 자리에 블랙홀을 생성합니다.
block.commandblocks-wallspacelarge.name = 대형 공간 벽
block.commandblocks-wallspacelarge.description = 공간 벽 4개를 뭉친 블록입니다.
block.commandblocks-walltime.name = 시간 벽
block.commandblocks-walltime.description = 체력은 낮지만 매 순간마다 일정 확률로 주변의 총알이나 적의 시간을 멈출 수 있습니다. 피해를 받을수록 이 확률은 올라갑니다.\n파괴되기 전까지는 그 어떤 것도 시간의 벽을 넘어서지 못합니다. 공중의 총알이나 유닛도 포함해서요.\n\n[royal]같은 팀의 총알만은 통과시킵니다. 단, 매스 드라이버의 자원은 막힙니다.
block.commandblocks-walltimelarge.name = 대형 시간 벽
block.commandblocks-walltimelarge.description = 시간 벽 4개를 뭉친 블록입니다.
block.commandblocks-wallinvi.name = 무적의 벽
block.commandblocks-wallinvi.description = 절대로 부서지지 않는 벽입니다.
block.commandblocks-wallinvilarge.name = 대형 무적의 벽
block.commandblocks-wallinvilarge.description = 무적의 벽 4개를 뭉친 블록입니다.

block.commandblocks-asphalt.name = 아스팔트
block.commandblocks-binary-tree.name = 초록 나무
block.commandblocks-rb-tree.name = 빨검 나무
block.commandblocks-sapling.name = 묘목
block.commandblocks-rb-sapling.name = 빨검 묘목
block.commandblocks-rpine.name = 빨간 소나무
block.commandblocks-bpine.name = 검은 소나무

block.commandblocks-coremain.name = 코어: 메인
block.commandblocks-coremainbuild.name = 코어: 메인
block.commandblocks-coremainbuild.description = [scarlet]하드모드[]의 시작이 되는 새로운 코어입니다.\n새 자원, 건물과 적들을 만날 수 있습니다! 단, 이 코어가 파괴될 시 나머지 코어의 존재 여부와 상관없이 게임이 끝납니다.\n[scarlet]한 맵에서 적어도 99 단계가 지난 후 설치 가능합니다.[]
hardmode.name = 하드모드
hardmode.description = 코어: 메인 건설시, [scarlet]하드모드[] 가 시작됩니다.\n\n새 자원을 채광하여 새로운 건물과 스킬을 연구하세요!\n적 역시 강해지며, 특별한 이벤트가 발동될 수도 있습니다.\n코어: 메인을 최우선적으로 보호하십시오. 코어가 파괴될 시 나머지 코어의 존재 여부와 상관없이 게임이 끝납니다.\n\n코어: 메인을 건설할수록 적의 각 단계는 더욱 강력해집니다. [accent]행운을 빕니다![]
hardmode.start = [#3af29c]고대의 빛과 어둠의 영혼이 해방되었습니다![]

item.commandblocks-bittrium.name = 비트륨
item.commandblocks-bittrium.description = 하나의 원소라기보다 물질의 상태 중 하나라고 해석되는 비트륨은 전자의 스핀에 정보를 저장하며, 정보의 입출력이 가능합니다. 비트륨의 희귀도는 정의되지 않습니다.
item.commandblocks-log-binary.name = 이진 통나무
item.commandblocks-log-binary.description = 이진 트리는 각각의 노드가 최대 두 개의 자식 노드를 가지는 트리 자료 구조입니다.
item.commandblocks-log-redblack.name = 레드-블랙 통나무
item.commandblocks-log-redblack.description = 레드-블랙 트리는 자가 균형 이진 탐색 트리로써, 대표적으로는 연관 배열 등을 구현하는 데 쓰이는 자료 구조입니다. 트리에 n개의 원소가 있을 때 O(log n)의 시간복잡도로 삽입, 삭제, 검색을 할 수 있습니다.
item.commandblocks-ore-scalar.name = 스칼라 광석
item.commandblocks-ore-scalar.description =하나의 숫자로만 표시되는 양 즉, 단지 크기만 있는 물리량이며, 곧 하나의 변수입니다.
item.commandblocks-ore-vector.name = 벡터 광석
item.commandblocks-ore-vector.description = 벡터는 크기 만으로 나타낼 수 있는 스칼라와 달리 방향과 크기를 사용하여 나타낼 수 있습니다. 하나의 변수보다는 2개의 변수쌍으로 자주 표현됩니다.
item.commandblocks-ore-zeta.name = 텐서 광석
item.commandblocks-ore-zeta.description = 선형대수학에서, 다중선형사상 또는 텐서는 선형 관계를 나타내는 다중선형대수의 대상입니다.
item.commandblocks-piece-code.name = 소스 조각
item.commandblocks-piece-code-description = 모이면 하나의 알고리듬이 되는 코드의 조각입니다.
item.commandblocks-ref-scalar.name = 스칼라
item.commandblocks-ref-scalar.description = 정제된 스칼라 광석입니다.
item.commandblocks-ref-vector.name = 벡터
item.commandblocks-ref-vector.description = 정제된 벡터 광석입니다.
item.commandblocks-ref-zeta.name = 텐서
item.commandblocks-ref-zeta.description = 정제된 텐서 광석입니다.
item.commandblocks-s-code.name = 소스
item.commandblocks-s-code.description = 코드가 모인 알고리즘으로, 특정한 명령들이나 값을 담고 있습니다.
item.commandblocks-s-program.name = 프로그램
item.commandblocks-s-program.description = 시스템이 제대로 유지되고 작동하도록 하는 명령들이 담겨저 있는 파일의 집합체입니다.
item.commandblocks-s-terminal.name = 터미널
item.commandblocks-s-terminal.description = 컴퓨터에 직접 명령을 내리기 위해 애용되는 도구이지만, 사실상 그것보다 훨씬 뛰어난 무언가입니다.
item.commandblocks-t-space.name = 공간 물질
item.commandblocks-t-space.description = "우주와 인간의 어리석음, 그 두 가지가 무한하다. 그런데 전자에 대해서는 확신할 수 없다."
item.commandblocks-t-time.name = 시간 물질
item.commandblocks-t-time.description = "시간을 충실하게 만드는 것이 행복이다."

liquid.commandblocks-coffee.name = 커피
liquid.commandblocks-coffee.description = 그럭저럭 먹을만한, 프로그래머의 연료.

unit.commandblocks-armorstand.name = 갑옷 거치대
unit.commandblocks-armorstand.description = 갑옷을 거치하지는 않지만, 명령 블록과 함께 사용할 수 있어 상당히 쓸모가 있는 유닛입니다.
unit.commandblocks-gamesoccerball.name = 축구공
unit.commandblocks-gamesoccerball.description = 영화에서나 나올법한 날아다니는 공입니다. 기체로 이 공을 드리블하거나 무기로 차세요. 차는 세기는 기체마다 다릅니다.

