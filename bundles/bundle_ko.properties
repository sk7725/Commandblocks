skill.coalbomb.name = 석탄 폭탄
skill.coalbomb.short = 폭탄을 전방으로 투척합니다.
skill.coalbomb.description = 땅에 닿으면 폭발하는 폭탄을 전방으로 투척합니다. 폭탄 받아라!
skill.coalfire.name = 화염병 투척
skill.coalfire.short = 불타는 화염병을 전방으로 투척합니다.
skill.coalfire.description = 땅에 닿으면 주변을 태우고 폭발하는 화염병을 전방으로 투척합니다. 119를 불러야겠네요.
skill.coalcrawler.name = 살아있는 폭발물
skill.coalcrawler.short = 크롤러를 소환합니다.
skill.coalcrawler.description = 현재의 위치에 크롤러를 소환합니다. 소환되지 못하는 블록 위에서는 즉시 폭발을 일으킵니다.
skill.phasetp.name = 36계 줄행랑
skill.phasetp.short = 주변의 무작위한 위치로 순간 이동합니다.
skill.phasetp.description = 15타일 내의 무작위한 위치로 순간 이동합니다. 총알을 피하거나 급할 때 재빠르게 대피할 수 있습니다.
skill.phaseshot.name = 양자 발사
skill.phaseshot.short = 무작위한 총알을 발사합니다.
skill.phaseshot.description = 모든 종류의 총알 중 하나를 발사합니다. 몇몇 총알은 발사용은 아니므로, 간혹 발사에 실패할 수도 있습니다.
skill.phaseskill.name = 글리치
skill.phaseskill.short = 무작위한 스킬을 시전합니다.
skill.phaseskill.description = 무작위한 스킬을 시전합니다. 티어가 높은 스킬은 발동 확률이 낮습니다. 이 스킬의 소모 자원이나 쿨타임은 고정입니다. 그러나, 체력 감소는 시전된 스킬을 따릅니다.
skill.thorshot.name = 탄막
skill.thorshot.short = 기체의 총알을 난사합니다.
skill.thorshot.description = 10발의 총알을 전방향으로 난사합니다. 난사되는 총알은 기체의 총알과 동일합니다.
skill.thorhoming.name = 유도탄 비
skill.thorhoming.short = 유도탄 여러 발을 전방으로 발사합니다.
skill.thorhoming.description = 유도 미사일 11발을 전방으로 발사합니다. 최대 체력에 비례하는 체력 소모가 약간 있습니다.
skill.thorbeam.name = 소멸의 힘
skill.thorbeam.short = 죽음의 빔을 전방으로 발사합니다.
skill.thorbeam.description = 흠터레스팅한 높은 공격력의 레이저 빔을 전방으로 발사합니다. 최대 체력에 비례해 체력의 대부분이 소모됩니다.
skill.metabomb.name = 섬광탄
skill.metabomb.short = 섬광탄을 전방으로 투척합니다.
skill.metabomb.description = 땅에 닿으면 폭발하며 근처의 모든 플레이어의 청각과 시각을 빼앗는 폭탄을 전방으로 투척합니다. 플레이어에게만 효과가 있으며, 팀을 가리지 않습니다.
skill.titanshot.name = 저격
skill.titanshot.short = 저격탄을 발사합니다.
skill.titanshot.description = 고속 관통 저격탄을 발사합니다. 가장 가까운 적에게 자동조준이 되며, 약간의 준비시간 후 발사합니다. 더 멀리 있는 적에게 더 튼 피해를 주며, 10타일 이내의 적은 조준할 수 없습니다.
skill.pyraheal.name = 회복의 장
skill.pyraheal.short = 아군이 회복하는 장을 만듭니다.
skill.pyraheal.description = 8초동안 지속되며 내부의 아군을 회복시키는 장을 자신의 위치에 설치합니다.
skill.pyraboost.name = 아드레날린
skill.pyraboost.short = 주위 아군을 과부하시킵니다.
skill.pyraboost.description = '과부화' 상태이상 효과를 10타일 내 아군에게 부여합니다. 과부화한 기체와 유닛은 공격력, 속도가 늘어나며 체력도 소량 회복하나 방어력이 약간 낮아집니다.
skill.blastdash.name = 니트로
skill.blastdash.short = 빠르게 가속합니다.
skill.blastdash.description = 약 2초동안 가속합니다. 대시 블록의 가속보다는 약간 느리고 짧습니다.
skill.blastback.name = 백스텝
skill.blastback.short = 뒤로 재빨리 물러섭니다.
skill.blastback.description = 뒤로 재빨리 대시합니다. 대시의 거리와 속도는 기체의 질량에 따라 다를 수 있습니다. 또한, 3개의 폭발물을 전방으로 투척합니다.
skill.blastcut.name = 질풍참
skill.blastcut.short = 가까운 적에게 도약하며 벱니다.
skill.blastcut.description = 가장 가까운 적의 방향으로 21칸 도약하며 경로 내의 모든 적들에게 약 30의 피해를 주며 벱니다.
skill.surgeshield.name = 보호막 구축
skill.surgeshield.short = 보호막을 설치합니다.
skill.surgeshield.description = 540의 체력을 지닌 보호막을 설치합니다. 최대 체력에 비례하는 체력 소모가 약간 있습니다.
skill.surgecloud.name = 피뢰침
skill.surgecloud.short = 번개구름을 소환합니다.
skill.surgecloud.description = 느리게 이동하며 큰 피해를 주는 번개구름을 소환합니다. 최대 체력에 비례하는 체력 소모가 상당히 있습니다.
skill.surgeemp.name = EMP-폭탄
skill.surgeemp.short = EMP-폭탄을 투척합니다.
skill.surgeemp.description = EMP를 발산하는 폭탄을 투척합니다. 범위 내 유닛과 플레이어는 무기가 망가지며 스킬을 쓸 수 없게 됩니다.

skill.uranblast.name = 익스-플로전
skill.uranblast.short = 상당한 크기의 폭발을 남기며 자폭합니다.
skill.uranblast.description = 자폭하며 지근거리의 모든 것을 함께 황천길로 끌고갑니다. 15타일 범위에 약 700의 피해를 입힙니다.

skill.zincray.name = 아연 전압
skill.zincray.short = 전기 충격을 전방으로 가합니다.
skill.zincray.description = 아연의 힘으로 전기 충격을 가합니다.
skill.zincstorm.name = 아연 태풍
skill.zincstorm.short = 전격 빔을 전방으로 발사합니다.
skill.zincstorm.description = 아연의 힘으로 전격 빔을 발사합니다.
skill.zincexplosion.name = 혼돈이야, 혼돈이네!
skill.zincexplosion.short = 혼돈 군주를 소환합니다.
skill.zincexplosion.description = 현재의 위치에 혼돈 군주를 소환합니다. 소환되지 못하는 블록 위에서는 즉시 폭발을 일으킵니다.  최대 체력에 비례해 체력의 대부분이 소모됩니다.

unit.level2 = 하드모드 {0}
unit.level2.description = 고대의 영혼으로 인해 한층 더 강해졌습니다.
warning.title = 경고
warning.text = [cyan]커맨드[] [accent]모드[]의 몇몇 기능의 활성화를 위한 [accent]재시작[]이 필요합니다.\n\n[scarlet]민더스트리를 재시작하시는 것을 강력하게 추천합니다.[]\n\n지금 재시작을 하시겠습니까?
