block.commandblocks-msgprotected.name = Anuncio
block.commandblocks-msgprotected.description = Guarda un mensaje. Solo los admins o los jugadores locales pueden verlo. Usado como anuncio de los admins.
block.commandblocks-playernote.name = Bloque de notas.
block.commandblocks-playernote.description = Toca una nota cuando recibe la energia suficiente. El instrumento depende del muro debajo suyo.
block.commandblocks-playertune.name = Afinador
block.commandblocks-playertune.description = Afina una nota. El instrumento a afinar depende del muro debajo suyo.
block.commandblocks-playermusic.name = Caja de música
block.commandblocks-playermusic.description = Toca una sequencia de notas. Primero, especifica el BPM, luego, las notas separadas por espacios, usando x como silencios. Acaba la nota con - para doble longitud, y con / para la mitad(Se pueden juntar).
block.commandblocks-camwall.name = Muro de camara.
block.commandblocks-camwall.description = Bloquea el centro de la camara.
block.commandblocks-camwalldir.name = Muro Direccional de camara.
block.commandblocks-camwalldir.description = Actua como un muro de solo una direccion para la camara.
block.commandblocks-posreader.name = Lector de posicion
block.commandblocks-posreader.description = Lee la posicion x e y del bloque.
block.commandblocks-posreaderblock.name = Lector de casilla
block.commandblocks-posreaderblock.description = lee la informacion de la casilla a la cual este bloque esta mirando.
block.commandblocks-posreaderent.name = Lector de entidad de bloque
block.commandblocks-posreaderent.description = Lee la informacion de la entidad del bloque al cual esta mirando.
block.commandblocks-posreaderjson.name = Lector de mod
block.commandblocks-posreaderjson.description = Lee la informacion de este mod.
block.commandblocks-unitreader.name = Lector de unidad
block.commandblocks-unitreader.description = Lee la ultima unidad que ha pisado este bloque.
block.commandblocks-unitcacher.name = Unit Tagger
block.commandblocks-unitcacher.description = Remembers the last unit that stepped on this tile, using its message as the tag.
block.commandblocks-setconv.name = Cinta transportadora variable
block.commandblocks-setconv.description = Cinta transportadora que varia su velocidad.
block.commandblocks-setconvmodder.name = Modificador de cinta variable
block.commandblocks-setconvmodder.description = Modifica la velocidad de las cintas variables.
block.commandblocks-setconva.name = Cinta transportadora Variable Acorazada.
block.commandblocks-setconva.description = Cinta transportadora que varia su velocidad. No acepta items por los laterales si no vienen de otra cinta.
block.commandblocks-powerlogicg.name = Puerta logica
block.commandblocks-powerlogicg.description = Genera energía dependiendo de sus inputs.\n Las casillas marcadas sirven como input. \n[red]No lo uses demasiado, o le juego puede crashear!!![]
block.commandblocks-magicrouter.name = Convertidor de items
block.commandblocks-magicrouter.description = Esto es magia! Convierte cualquier item en la entrada al item especificado!
block.commandblocks-magicwall.name = Muro de Bitrio.
block.commandblocks-magicwall.description = El muro definitivo, solo recibe 1 de daño de cualquier ataque!
block.commandblocks-magicwalllarge.name = Muro de Bitrio Grande
block.commandblocks-magicwalllarge.description = El muro definitivo, solo recibe 1 de daÃ±o de cualquier ataque! \nOcupa multiples casillas.
block.commandblocks-colorcanvas.name = Lienzo
block.commandblocks-colorcanvas.description = Usa el pincel y los colores para pintar en el!
block.commandblocks-colorpicker.name = Selector de color
block.commandblocks-colorpicker.description = Cambia el color del pincel.
block.commandblocks-colorpickerhex.name = Selector de color hexadecimal
block.commandblocks-colorpickerhex.description = Cambia el color de tu pincel usando un valor hexadecimal: ej: ff50ea
block.commandblocks-colorpickerbrush.name = Selector de pincel
block.commandblocks-colorpickerbrush.description = Cambia tu pincel usando este bloque.
block.commandblocks-playermover.name = Controlador de jugador
block.commandblocks-playermover.description = Crea y mueve un peón. El peón se desliza por el hielo, es empujado por cintas transportadoras, y es bloqueado por muros. Tambien activa placas de presion.
block.commandblocks-gameyoot.name = Lanzador de palos Yut-Nori 
block.commandblocks-gameyoot.description = Palos de Yut-Nori, un juego de mesa tradicional Coreano.
block.commandblocks-armorstandmodder.name = Modificador de Soporte de Armaduras
block.commandblocks-armorstandmodder.description = Modifica la opacidad de todos los Soportes de Armadura.
block.commandblocks-powerswitch.name = Interruptor
block.commandblocks-powerswitch.description = Enciende o apaga todas sus conexiones.
block.commandblocks-powertrans.name = Transistor
block.commandblocks-powertrans.description = Enciende todos sus nodos dependiendo de su entrada.\nUn nodo colocado en la casilla marcada sirve como entrada. El resto de nodos sirven como colector y emisor.
block.commandblocks-magictele.name = Teletransportador de bloques.
block.commandblocks-magictele.description = Teletransporta items a la posición indicada. la capacidad y la velocidad son infinitas, como si ente bloque doblara el espacio-tiempo. \n[red]NO INTENTES HACER UN BUCLE![]
block.commandblocks-keyblock.name = Bloque de tecla
block.commandblocks-keyblock.description = Genera electricidad al presionar la tecla indicada.
block.commandblocks-boostpad.name = Panel de velocidad
block.commandblocks-boostpad.description = Acelera al jugador o unidad que pisa este bloque.
block.commandblocks-buttongg.name = El gran botón rojo
block.commandblocks-buttongg.description = Hmmmm... Qué hace?
block.commandblocks-slimeblock.name = Bloque de slime
block.commandblocks-slimeblock.description = Hace rebotar al jugador o a la unidad que lo toca.
block.commandblocks-blockcopy.name = Copiador de emojis
block.commandblocks-blockcopy.description = Lee el emoji del bloque delante suyo. Tambien puedes escribir el nombre del emoji para copiarlo.
block.commandblocks-researchskill.name = Laboratorio de habilidades
block.commandblocks-researchskill.description = Una vez desarrollas una habilidad, no puedes destruir el laboratorio, pero si es destruido, todas las habilidades se perderán. Solo puedes colocar un laboratiorio. \n\n[royal]Para usar habilidades, Equipate una habilidad o presiona Q (o haz doble click en móvil). Al usar una habilidad, se gastaran los items necesarios del jugador.[]

item.commandblocks-bittrium.name = Bitrio
item.commandblocks-bittrium.description = Más un estado de la materia que un item, el Bitrio puede recibir y emitir bits de informacion, guardando los 0 y los 1 en sus niveles de energía. Su rareza es... bien... como decirlo... Indefinida.
item.commandblocks-log-binary.name = Tronco Binario
item.commandblocks-log-binary.description = Un trozo del arbol binario, una gran estructur de datos.
item.commandblocks-log-redblack.name = Tronco rojinegro
item.commandblocks-log-redblack.description = Un trozo del arbol rojinegro, una estructura desordenada de datos. Cada nodo del arbol tiene un bit extra, llamado normalmente color (rojo o negro).
item.commandblocks-ore-scalar.name = Mineral de Scalar
item.commandblocks-ore-scalar.description = Un material natural algebraico conteniendo numeros, y ya está.
item.commandblocks-ore-vector.name = Mineral de Vector
item.commandblocks-ore-vector.description = Un material natural algebraico conteniendo dos propiedades únicas, magnitud y dirección.
item.commandblocks-ore-zeta.name = Mineral de Tensor
item.commandblocks-ore-zeta.description = Un material algebraico que contiene la relación entre las propiedades de Vector y Scalar.
item.commandblocks-piece-code.name = Trozo de codigo base
item.commandblocks-piece-code-description = Un fragmento de código binario que puede unirse para formar operaciones complejas.
item.commandblocks-ref-scalar.name = Scalar
item.commandblocks-ref-scalar.description = Un material refinado de su propio mineral.
item.commandblocks-ref-vector.name = Vector
item.commandblocks-ref-vector.description = Un material refinado de su propio mineral.
item.commandblocks-ref-zeta.name = Tensor
item.commandblocks-ref-zeta.description = Un material refinado de su propio mineral.
item.commandblocks-s-code.name = Codigo base
item.commandblocks-s-code.description = Un algoritmo que contiene operaciones algebraicas.
item.commandblocks-s-program.name = Programa
item.commandblocks-s-program.description = Una coleccion de piezads de software usadas para hacer operar un ordenador.
item.commandblocks-s-terminal.name = Terminal
item.commandblocks-s-terminal.description = Un programa utilizado para comunicarse con la maquina.
item.commandblocks-t-space.name = Materia espacial
item.commandblocks-t-space.description = "Dos cosas son infinitas, el universo, y la vagancia de Gdeft, y no estoy seguro de la primera."
item.commandblocks-t-time.name = Materia temporal
item.commandblocks-t-time.description = "Todo se degrada, excxepto el tiempo"

