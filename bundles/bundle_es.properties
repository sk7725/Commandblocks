mod.commandblocks.name = []Mod de [cyan]Comandos[]
mod.commandblocks.description = Un mod que añade muchas cosas nuevas, como:\n[orange]Bloques superiores[], como Bloques de Comandos, Bloques de notas o Pistones;\n[white]Comandos[] y [accent]Habilidades[] que puedes descubrir y usar;\nUn nuevo [scarlet]Modo de Juego[];\nY mucho mas!\n\n[accent]Gracias a:\n우파루파, 영감, Xelo, Sonnicon, Gdeft, Eldoofus, EyeofDarkness, SpaceEarthEX[]\n[royal]Traducción al Coreano por sk7725.[]\n[royal]Traducción al Español por ThePythonGuy.[]\n[royal]Traducción al Indonesio por Gdeft.[]\n[royal]Traducción al Polaco por Txar.[]\n\nTenemos un canal de [#7289da]Discord[]:\nhttps://discord.gg/RCCVQFW[]\n\n[scarlet]Ahora todo tiene cose en campaña! Hahahahaha![]

block.commandblocks-commandb.name = Bloque de Comandos
block.commandblocks-commandb.description = Ejecuta un comando.\n[accent]Tipo:[]\n  [coral]Impulso:[] Ejecuta un comando una vez.\n  [green]En cadena:[] Ejecuta un comando cuando el bloque de comandos detras suyo se ejecuta.\n  [#885ef2]Repetidor:[] Ejecuta un comando cada tick.\n[accent]Requiere energía:[]\n  Ejecutar si solo le llega energía.\n[accent]Condicional:[]\n  Ejecutar solo si el bloque anterior se ejecuta correctamente.\n[accent]Retraso:[]\n  Cuantos ticks esperar antes de ejecutar el comando. Para bloques repetidores, tambien marca el intervalo.
block.commandblocks-commandblock.name = Bloque de Comandos
block.commandblocks-commandblock.description = Ejecuta un comando cuando la necesidad de energía se cumple.
block.commandblocks-commandblockchained.name = Bloque de Comandos Encadenado
block.commandblocks-commandblockchained.description = Ejecuta un comando cuando el comando anterior se haya ejecutado correctamente.
block.commandblocks-commandblockrepeating.name = Bloque de Comandos Repetido
block.commandblocks-commandblockrepeating.description = Ejecuta un comando cada frame cuando la necesidad de energía se cumple.
block.commandblocks-commandblockunit.name = Bloque de Comandos de Unidades
block.commandblocks-commandblockunit.description = Ejecuta un comando como la Unidad que pisa este bloque.
block.commandblocks-button.name = Botón
block.commandblocks-button.description = Genera electricidad al hacerle click.
