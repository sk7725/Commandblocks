block.commandblocks-buttonbig.description = Genera electricidad al hacerle click. \nAhora más facil de clicar!
block.commandblocks-buttonpad.name = Placa de Presión
block.commandblocks-buttonpad.description = Genera electricidad al pisarla.
block.commandblocks-buttonpadbig.name = Placa de Presión Grande
block.commandblocks-buttonpadbig.description = Genera electricidad al pisarla. También puede detectar unidades voladoras! \nOcupas varias casillas.
block.commandblocks-buttonrouter.name = Enrutador Detector
block.commandblocks-buttonrouter.description = Produce electricidad al contener items.
