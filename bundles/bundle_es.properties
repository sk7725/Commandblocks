unit.commandblocks-armorstand.description = No aguanta armaduras de verdad, pero es util con bloques de comando.
unit.commandblocks-gamesoccerball.name = Pelota de futbol
unit.commandblocks-gamesoccerball.description = Una pelota voladora futurista. Dale a esta bola chocandote contra ella o disparandole. La fuerza depende de cada unidad.

