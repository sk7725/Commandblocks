skill.coalbomb.name = Bomba de carbón
skill.coalbomb.short = Lanza una bomba hacia delante.
skill.coalbomb.description = Lanza una bomba hacia delante, que explota al tocar el suelo. Daño bajo, pero mejor que nada.
skill.coalfire.name = Cóctel Molotov
skill.coalfire.short = Lanza una bomba incendiaria hacia delante.
skill.coalfire.description = Lanza una bomba hacia delante, que explota e incendia todo al tocar el suelo. El infierno en tus manos.
skill.coalcrawler.name = Explosión viva
skill.coalcrawler.short = Genera una oruga.
skill.coalcrawler.description = Crea una oruga en tu posición. Si lo intentas encima de una zona sólida, explotara immediatamente.
skill.phasetp.name = Escape rápido
skill.phasetp.short = Te teletransporta a una posición aleatoria cerca tuyo.
skill.phasetp.description = Te teletransporta a una posicion aleatoria en un rango de 15 bloques. Útil para escapar de una emboscada.
skill.phaseshot.name = Lanzamiento delta
skill.phaseshot.short = Lanza una bala aleatoria hacia alante
skill.phaseshot.description = Lanza una bala aleatoria de todas las existentes. Puede fallar de vez en cuando, ya que no todas las balas estan diseñadas para ser lanzadas.
skill.phaseskill.name = Habilidad errónea
skill.phaseskill.short = Ejecuta una habilidad aleatoria.
skill.phaseskill.description = Ejecuta una habilidad aleatoria. Las de nivel mas alto son menos comunes. El daño causado por usar una habilidad sigue siendo el original.
skill.thorshot.name = Tiroteo
skill.thorshot.short = Lanza un circulo de tus balas.
skill.thorshot.description = Lanza 10 de las balas de tu unidad en círculo.
skill.thorhoming.name = Lluvia de misiles
skill.thorhoming.short = Llueven misiles!
skill.thorhoming.description = Lanza 11 misiles en cono. Esa habilidad te hace daño, pero bueno, ¡kabaoum!, supongo...
skill.thorbeam.name = Aniquilación
skill.thorbeam.short = Lanza un láser mortal hacia delante.
skill.thorbeam.description = Lanza un láser de gran potencia hacia delante. Esta habilidad casi te mata. WAZAOOUM!
skill.metabomb.name = Boom
skill.metabomb.short = Lanza una granada hacia delante.
skill.metabomb.description = Duele en los oídos. Solo afecta a los jugadores.
skill.titanshot.name = Rifle de asalto
skill.titanshot.short = Lanza una bala penetrante.
skill.titanshot.description = Lanza una bala penetrante de gran velocidad. Apunta sola, con un pequeño tiempo desde el lanzamiento hasta el disparo. Cuanto mas lejos, mas daño, pero no puede apuntar a enemigos mas cerca de 10 bloques.
skill.pyraheal.name = Zona de curación
skill.pyraheal.short = Crea una zona de curación.
skill.pyraheal.description = Crea una zona de curación durante 8 segundos.
skill.pyraboost.name = Adrenalina
skill.pyraboost.short = Potencia unidades y jugadores cercanos.
skill.pyraboost.description = Da el efecto "potenciado" a las unidades dentro de 10 bloques. Este efecto potencia y cura; la mala suerte es que baja un poco la defensa.
skill.blastdash.name = Nitro
skill.blastdash.short = Te da gran velocidad.
skill.blastdash.description = Shooowm!
skill.blastback.name = Traspies
skill.blastback.short = Da un salto hacia atras rapidamente.
skill.blastback.description = Da un salto hacia atrás, y lanza tres bombas hacia delante.
skill.blastcut.name = Cuchillo
skill.blastcut.short = Sal disparado hacia delante.
skill.blastcut.description = Sal disparado hacia delante 21 casillas, causando 30 de daño cuerpo a cuerpo a todas las unidades y/o bloques que se cruzen en tu camino.
skill.surgeshield.name = Escudo de fuerza
skill.surgeshield.short = Proyecta un escudo de fuerza.
skill.surgeshield.description = Proyecta un escudo de fuerza con 540 de vida. Te causa daño.
skill.surgecloud.name = Tormenta
skill.surgecloud.short = Genera una nube de tormenta.
skill.surgecloud.description = Genera una nube de tormenta que vuela lentamente, friendo enemigos. Te causa daño.
skill.surgeemp.name = Bomba EMP
skill.surgeemp.short = Lanza una bomba de ondas.
skill.surgeemp.description = Lanza una bomba de ondas electromagneticas, inutilizando a todas as unidades y jugadoes en su alcance.

skill.uranblast.name = Boomplosión
skill.uranblast.short = Explota, causando daño masivo.
skill.uranblast.description = Explota, matandote, pero causando daño masivo a tu alrededor. Causa alrededor de 700 de daño en su rango de 15 bloques.

skill.opticpresicion.name = Telescopio
skill.opticpresicion.short = Te hace ver mas lejos.
skill.opticpresicion.description = Aumenta tu rango de vision y disparo.
skill.opticray.name = Haz de luz
skill.opticray.short = Quemalos a todos.
skill.opticray.description = Genera iluminacion y daño dependiendo de la cantidad de Vidrio Visionario que poseas.
skill.matrixtravel.name = Doblador del espacio
skill.matrixtravel.short = Ve de un sitio a otro.
skill.matrixtravel.description = Te teletransporta a donde tu cursor se encuentre. Si te teletransportas a un bloque solido siendo una unidad terrestre, te quedaras atrapado, hasta que vuelvas a usar la habilidad. Buh-bye.
skill.matrixglitch.name = Velo de Matriz
skill.matrixglitch.short = Te esconde de los enemigos.
skill.matrixglitch.description = Te vuelve indetectable. Te revela si te hacen daño, disparas, o usan a la CIA.
skill.matrixempower.name = Bebida energética
skill.matrixempower.short = Te potencia permanentemente.
skill.matrixempower.description = Te hace mas fuerte por el resto de tu vida util, pero te causa la mitad de tu vida.
skill.toughitinumswarm.name = Critter Swarm
skill.toughitinumswarm.short = Feel like Cpt. Everspark for a moment.
skill.toughitinumswarm.description = Spawns 3 critters per skill activation. Cooldown is short enough that amount you want to spawn is up to you.
skill.toughitinumshield.name = Escudo estático
skill.toughitinumshield.short = Usa electricidad para protegerte.
skill.toughitinumshield.description = Genera un escudo de aproximadamente el 35% de tu vida.
skill.blastfabriccoat.name = Armadura espacial
skill.blastfabriccoat.short = Te protege por capas.
skill.blastfabriccoat.description = Te protege mucho ante el daño, pero te hace mas inflamable.
skill.tensorsensor.name = Sexto sentido
skill.tensorsensor.short = Muestra a los enemigos ocultos.
skill.tensorsensor.description = Basicamente te convierte en unas gafas infrarrojas con patas.
skill.tensortravel.name = Teletransportador de masa.
skill.tensortravel.short = Atraviesa lo impasable.
skill.tensortravel.description = Coloca un bloque de teletransporte de unidades. No pasa nada si no hay un espacio de 3x3 debajo tuyo.

skill.zincray.name = Rayo de Zinc
skill.zincray.short = Genera un rayo.
skill.zincray.description = Usa las propiedades del Zinc para generar un rayo.
skill.zincstorm.name = Tormenta de Zinc
skill.zincstorm.short = Genera un laser electrico.
skill.zincstorm.description = Calambres.
skill.zincexplosion.name = Explosion de Caos
skill.zincexplosion.short = Solo pruebalo.
skill.zincexplosion.description = CAOS.
